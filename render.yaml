services:
  - type: web
    name: product-matcher-api
    runtime: python
    repo: https://github.com/adnan-tr/aiagent
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
